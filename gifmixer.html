<sprite-sheet 
	id="sprite"
	src="layer0.png" 
	width="120" 
	height="140" 
	frame-count="10" 
	frame-rate="10" 
	loop="forever" 
	style="width:120; height:140;">
</sprite-sheet>
<br>
<script>
	var sprite = document.getElementById("sprite");
	home = function(ev) { 
		this.rewind(); 
	}.bind(sprite);

	end = function(ev) { 
		this.lastFrame();
	}.bind(sprite);

	play = function(ev) {
		if(this.isPlaying()) {
			this.pause();
		} else {
			this.play();
		}
		updatePlayPause(this);
	}.bind(sprite);

	stop = function(ev) {
		this.pause();
		this.rewind();
		updatePlayPause(this);
	}.bind(sprite, play);


	updatePlayPause = function(sprite) {
		el = document.getElementById("playbutton");
		el.innerHTML = sprite.isPlaying() ? "||" : ">";
	}

</script>
<div style="width:120; height:24; border: 1px solid black;">
	<button style="width:24; height:24;" onclick="home(event);"> |< </button>
	<button style="width:24; height:24;" onclick="stop(event);"> [ ] </button>
	<button style="width:24; height:24;" onclick="play(event);" id="playbutton"> > </button>
	<button style="width:24; height:24;" onclick="end(event);"> >| </button>
</div>
